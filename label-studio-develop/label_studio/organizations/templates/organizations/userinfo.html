<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-info {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>用户信息</h1>
    <form method="post">
        {% csrf_token %}
        <label for="useremail">Email：</label>
        <input type="text" id="useremail" name="useremail">
        <button type="submit">提交</button>
    </form>

    {% if email %}
    <div class="user-info">
        <h2>用户细节</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Active Organization:</strong> {{ acorg }}</p>
    </div>
    {% endif %}
</body>
</html>
