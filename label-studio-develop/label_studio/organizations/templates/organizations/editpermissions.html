<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改权限</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }
        .empty-result {
    margin-top: 20px;
    text-align: center;
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.empty-result p {
    margin: 0;
    color: #343a40;
    font-size: 18px;
}
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ced4da;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
}
    </style>
</head>
<body>
<div class="container">
    <h1>修改权限</h1>
    <form method="post">
        <div class="form-group">
            <label for="useremail">Email:</label>
            <input type="useremail" id="useremail" name="useremail" required>
        </div>
        <div class="form-group">
            <label for="type">权限选项:</label>
            <select id="type" name="type">
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
                <option value="L4">L4</option>
                <option value="del">删除所有权限</option>
                <!-- 添加更多选项 -->
            </select>
        </div>
        <button type="submit">提交</button>
    </form>
</div>

{% if result %}
<table>
    <thead>
        <tr>
            <th>权限名称</th>
            <th>权限说明</th>
            <!-- 添加更多列名 -->
        </tr>
    </thead>
    <tbody>
        {% for item in result %}
        <tr>
            <td>{{ item.codename }}</td>
            <td>{{ item.name }}</td>
            <!-- 添加更多列的数据 -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <div class="empty-result">
        <p>查询结果为空</p>
    </div>
{% endif %}
</body>
</html>
