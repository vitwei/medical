# 1x3 grid
title_bucket_prefix: &title_bucket_prefix
  - type: text
    name: title
    label: 储存器名称
  - type: text
    name: path
    label: 绝对路径
    required: true

ImportStorage:
  # Title, Bucket, Prefix
  - columnCount: 2
    fields: *title_bucket_prefix
  # Regex filter
  - columnCount: 1
    fields:
      - type: text
        name: regex_filter
        label: 文件过滤正则式
        placeholder: '.*csv or .*(jpe?g|png|tiff) or .\w+-\d+.text'
        validators:
          - regexp

  # 2 columns grid
  - columnCount: 2
    columns:
      - width: 371
        fields:
          - type: toggle
            name: use_blob_urls
            label: 将每个bucket对象视为源文件
            description: 如果未选中，则将每个bucket对象视为JSON格式的任务。可选选项

ExportStorage:
  - columnCount: 3
    fields: *title_bucket_prefix
